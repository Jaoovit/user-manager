<h1>Users</h1>
<a href="users/add">Add new user</a>
<ul>
  @for(user of users; track user.id) {
  <li>
    <p>{{ user.id }}.</p>
    <p>name: {{ user.name }}</p>
    <p>email: {{ user.email }}</p>
    <div>
      <a href="user/{{ user.id }}">view</a>
      <a href="user/edit/{{ user.id }}">edit</a>
      <button (click)="deleteUser(user.id)">delete</button>
    </div>
  </li>
  }
</ul>
