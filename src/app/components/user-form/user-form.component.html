@if(userId === 0) {
<h1>Add new user</h1>
} @else {
<h1>Edit user {{ userId }}</h1>
}
<form [formGroup]="userForm" (ngSubmit)="submitForm()">
  <label>Name:</label>
  <input formControlName="name" type="text" required />

  <label>Email:</label>
  <input formControlName="email" type="email" required />

  <button type="submit">Save</button>
</form>
